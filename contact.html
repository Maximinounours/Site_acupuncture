<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <link rel="stylesheet" href="css_contact.css">
    </head>
    <body>
        <div id="contact">
            <!--Map-->
            <div id="map">
                <h2> We'd love to chat </h2>
                <iframe style="border: 0;"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.427654322444!2d4.866800576119649!3d45.76261905264683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4ea80aadee45b%3A0x6b7a065737cd1549!2s15%20Rue%20Etienne%20Richerand%2C%2069003%20Lyon!5e0!3m2!1sfr!2sfr!4v1614267333748!5m2!1sfr!2sfr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <p> acuponctus.medicine@hotmail.fr </p>
                <p> (+33) 6 67570683 </p>
                <p> 15 rue Etienne Richerand 69003 Lyon, France </p>
            </div>
            <!--Contact form-->
            <div id="form">
                <h2> Request a consultation </h2>
                <form action="/ma-page-de-traitement" method="post">
                    <div>
                        <input type="text" id="name" name="user_name" value="Full Name">
                    </div>
                    <div>
                        <input type="email" id="mail" name="user_mail" value="Email">
                    </div>
                    <div>
                        <input type="text" id="number" name="user_number" value="Phone Number">
                    </div>
                    <div>
                        <input type="text" value="Write your message">
                    </div>
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <!--Text-->
            <div id="info">
                <h2> Things to know </h2>
                    <h4> Learn to know us</h4>
                    <h4> Our goals</h4>
                    <h4> Pricing & Timeline</h4>
            </div>   
        </div>
    </body>
</html>
